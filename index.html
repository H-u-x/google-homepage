<!DOCTYPE html>
<style>
    body {
       background: white; 
    }

    ul {
        list-style-type: none;
        display: grid;
        grid-template-columns:  3% 84% 3% 4% 3% 3%;
        font-size: 15px;
        font-family: Arial, Helvetica, sans-serif;
        color: black;
        padding-left: 20px;
        padding-top: 10px
    }
    .searchBar {
        width: 600px;
        height: 40px;
        display: grid;
        border-radius: 25px;
        margin: auto; 
        padding-top: 30px;
    }
    .logo {
        display: grid;
        padding-left: 810px;
        padding-top: 250px;
    }

</style>
<header>
    <ul>
        <li>About</li>
        <li>Store</li>
        <li>Gmail</li>
        <li>Images</li>
        <li>Menu</li>
        <li>Profile</li>
    </ul>
</header>
<body>
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The google logo" class="google-logo">
    </div>

    <div class="searchBar">
            <input type="text" placeholder="Search...">
    </div>
</body>
</html>
